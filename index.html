<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кофейня "Утро"</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Кофейня "Утро"</h1>
            <nav>
                <a href="#">Главная</a>
                <a href="#">Меню</a>
                <a href="#">Контакты</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Лучший кофе в городе</h2>
            <button>Заказать сейчас</button>
        </div>
    </section>

    <section class="about">
        <div class="container">

            <p>Мы готовим кофе с любовью уже 5 лет. Попробуйте и убедитесь сами!</p>
        </div>
    </section>

    <section class="menu">
        <div class="container">
            <h3>Наше меню</h3>
            <div class="menu-items">
                <div class="item">
                    <h4>Эспрессо</h4>
                    <p>Крепкий и насыщенный</p>
                    <span>150 ₽</span>
                </div>
                <div class="item">
                    <h4>Капучино</h4>
                    <p>Нежная пенка и аромат</p>
                    <span>200 ₽</span>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 Кофейня "Утро". Все права защищены.</p>
        </div>
    </footer>
